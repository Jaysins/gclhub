<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign Up - GCL</title>
</head>

<body class="fixed-navbar">
    <nav class="navbar bg-dark">
        <div class="container flex row-lg row-md column-sm space-between fill-v">
            <div class="logo flex align-center fill-v">
                <a href="index.html">
                    LO<span>GO</span>
                </a>
            </div>
            <div class="flex row-lg row-md column-sm">
                <div class="menu fill-v">
                    <ul class="flex row-md row-lg column-sm fill-v align-center">
                        <li class="fill-v flex align-center">
                            <a href="login.html" class="flex fill-v align-center row-all">Login</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-btn flex fill-v align-center ml-2">
                    <a href="signup.html" class="btn primary md rounded">Sign up</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="form flex row-lg row-md column-sm form-card">
                <div class="left flex column-all align-center expand sign-up-with justify-center">
                    <button class="btn primary md mb-1">Sign up with Facebook</button>
                    <button class="btn red md">Sign up with Google</button>
                </div>
                <div class="right expand flex column-all justify-center align-center">
                    <h3 class="form-title mb-3">Sign up <br> <span>Create your free account today.</span> </h3>
                    <div class="input-group flex column-all justify-center">
                        <input type="text" placeholder="Business Name" required required size="40">
                        <input type="email" placeholder="Email Address" required required size="40">
                        <input type="password" placeholder="Password" required required size="40">
                        <button class="btn primary md">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
