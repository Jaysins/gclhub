{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
{% endblock %}

{% block body %}

{% include 'guest.html' %}

{% endblock %}

{% block main %}
 <main>
        <div class="container">
            <div class="form flex row-lg row-md column-sm form-card">
                <div class="left flex column-all align-center expand sign-up-with justify-center">
                    <button class="btn primary md mb-1">Login with Facebook</button>
                    <button class="btn red md">Login with Google</button>
                </div>
                <div class="right expand column-all flex justify-center align-center">
                    <h3 class="form-title mb-3">Login<br> <span>Access your account.</span> </h3>
                    <div class="input-group flex column-all justify-center">
                        <input type="text" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <button class="btn primary md">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
