{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
{% endblock %}

{% block body %}

{% include 'guest.html' %}

{% endblock %}

{% block main %}
<main>
    <form action="{{url_for('signup')}}" method="post">
        <div class="container">
            <div class="form flex row-lg row-md column-sm form-card">
                <div class="left flex column-all align-center expand sign-up-with justify-center">
                    <button class="btn primary md mb-1">Sign up with Facebook</button>
                    <button class="btn red md">Sign up with Google</button>
                </div>
                <div class="right expand flex column-all justify-center align-center">
                    <h3 class="form-title mb-3">Sign up <br> <span>Create your free account today.</span> </h3>
                    <div class="input-group flex column-all justify-center">
                        {{ form.csrf_token }}
                        <input type="text" placeholder="Business Name" name='name' id='name'>
                        <input type="text" placeholder="Email Address" name='email' id='email'>
                        <input type="password" placeholder="Password" name='password' id='password'>
                        <input type="password" name="confirm" placeholder="Retype Password" id="r_password" required>
                        <button class="btn primary md">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock %}
